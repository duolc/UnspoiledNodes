<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="tablesort/jquery.tablesorter.js"></script>
<script type="text/javascript" src="functions.js"></script>
<script id="fishingTable" type="text/x-handlebars-template">
	<table id="fishinglist" class="maintable tablesorter fishingsort">
		<thead>
			<tr bgcolor="#D2D2D2">
				<th width="400" height="25px" scope="col">Fish Name</th>
				<th width="400" scope="col">Spawn Time</th>
				<th width="900" scope="col">Zone</th>
        <th width="900" scope="col">Fishing Hole</th>
				<th width="100" scope="col">(X,Y)</th>
				<th width="400" scope="col">Weather</th>
				<th width="400" scope="col">Bait</th>
				<th width="404" scope="col">Mooch</th>
				<th width="404" scope="col">Min Gathering</th>
			</tr>
		</thead>
		<tbody id="highlight">
			{{#each fishes}}
				<tr class="F fnodes {{weather}} {{#if mooch}}MCH{{/if}}">
					<td>{{fishName}}<span class="tooltip"><ul><li>{{text}}</li><ul></td></span></td>
					<td>{{spawnTime}}</td>
					<td>{{zone}}</td>
					<td>{{FishingHole}}</td>
					<td>{{coordinates}}</td>
					<td>{{weather}}</td>
					<td class="nolink {{#if ObtainedBy}}fishlink tooltipinfo{{/if}}">{{bait}}
            <span class="tooltip">
              {{#if NPC}}
                <ul>
                  <h3>{{ObtainedBy}}</h3>
                  {{#if NPC}}<li>{{NPC}}</li>{{/if}}
                  {{#if NPC1}}<li>{{NPC1}}</li>{{/if}}
                  {{#if NPC2}}<li>{{NPC2}}</li>{{/if}}
                  {{#if NPC3}}<li>{{NPC3}}</li>{{/if}}
                <ul>
              {{else}}
                <ul>
                  <h3>Crafted By:</h3>
                  <li>{{ObtainedBy}}</li>
                    <ul>
                      {{#if Material}}<li>{{Material}}</li>{{/if}}
                      {{#if Material1}}<li>{{Material1}}</li>{{/if}}
                      {{#if Material2}}<li>{{Material2}}</li>{{/if}}
                      {{#if Material3}}<li>{{Material3}}</li>{{/if}}
                      {{#if Material4}}<li>{{Material4}}</li>{{/if}}
                      {{#if Material5}}<li>{{Material5}}</li>{{/if}}
                    </ul>
                </ul>
              {{/if}}
            </span>
          </td>
					<td>{{mooch}}</td>
					<td>{{minGathering}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</script>
