<html>
	<head>
		<meta charset="utf-8" description="FFXIV Resource for Unspoiled Nodes and Big Fishing spawns and locations Places.">
		<title>Unspoiled Nodes</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
	</head>
	<body id="visible">
		<div class="navigation" align="center">
			<span><a href="index.html" target="_parent">Unspoiled Nodes</a></span>
			<span><a href="fishing.html" target="_parent">Fishing</a></span>
			<span><a href="leves.html" target="_parent">Fieldcraft Leve's</a></span>
			<span><a href="changelog.html" target="_parent">Change Log</a></span>
			<span><a href="https://docs.google.com/forms/d/1dopCqOp1ZOt6rDg7OjQPxulr9LrELCFVKeP83_5Ne30/viewform?embedded=true" target="_blank">Feedback</a></span>
		</div>
		<a href="https://github.com/duolc/UnspoiledNodes">
		<img style="position: absolute; top: 0; right: 0; border: 0;"
			src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67"
			alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
	</a>
		<div>
			<table class="clock" align="center" >
				<tr>
					<td> Current Eorzea Time: </td>
					<td><div id='e-time'></div></td>
				</tr>
			</table>
		</div>
		<table align="center" cellspacing="10px" height="172px">
			<thead>
				<td class="nodetier mnodes mb"><label><input type="checkbox" id="Mining" checked><span>Mining Nodes</span></label></td>
				<td></td>
				<td class="nodetier bnodes bb"><label><input type="checkbox" id="Botany" checked><span>Botany Nodes</span></label></td>
			</thead>
				<tr>
					<td width="300px">
						<div class="h1 mslide">
							<label for=minelvl>Mining Level:&nbsp</label>
							<output for=minelvl id=mngatherlvl>525</output>
							<p>
								<input class="minbar" type=range min=300 max=750 value=525 id=minelvl step=1 oninput="outputMineUpdate(value)">
							</p>
						</div>
					</td>
					<td ></td>
					<td width="300px">
						<div class="h1 bslide">
							<label for=botlvl>Botany Level:&nbsp</label>
							<output for=botlvl id=btgatherlvl>525</output>
							<p>
								<input class="botbar" type=range min=300 max=750 value=525 id=botlvl step=1 oninput="outputBotUpdate(value)">
							</p>
						</div>
					</td>
				</tr>
		</table>
		<div class="helper">Table headers are sortable.</div>
		<div id="unspoilednodeslist" style="align:center">LOADING</div>
		<div class="version">Version 3.0 - March 3, 2016</div>
		<div style="padding-top: 1%"><img class="roundedimg cntrimg" src="Images/choco.png" height="250" width="400"></div>
		<div class="btt" align="center" margin-top="8px"><a href="#top">Go to top</a></div>

	<footer>
	</footer>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
	<script src="tablesort/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<script id="nodesTable" type="text/x-handlebars-template">
	<table id="unspoilednodeslist" class="maintable tablesorter minbotsort">
		<thead bgcolor="#D2D2D2">
			<!-- <th width="97" height="25px" scope="col">Type</th> -->
			<th width="242" scope="col">Item</th>
			<th width="84" scope="col">Slot</th>
			<th width="220" scope="col">Spawn Time</th>
			<th width="326" scope="col">Zone</th>
			<th width="300" scope="col">Region</th>
			<th width="300" scope="col">Closest Aetheryte</th>
			<th width="100" scope="col">Min Gathering</th>
			<th width="100" scope="col">Min Perception for HQ</th>
			<th width="100" scope="col">Coordinate</th>
		</thead>
		<tbody id="highlight">
			{{#each nodes}}
				<tr class="{{NodeClass}}">
				 	<!-- <td>{{Type}}</td> -->
					<td class="theitem">{{Item}}</td>
					<td>{{Slot}}</td>
					<td>{{SpawnTime}}</td>
					<td>{{Zone}}</td>
					<td>{{Region}}</td>
					<td>{{ClosestAetheryte}}</td>
					<td>{{MinGathering}}</td>
					<td>{{MinPerceptionforHQ}}</td>
					<td>{{Coordinates}}</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
</script>

</body>
</html>
